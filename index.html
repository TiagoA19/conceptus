<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brevemente - CONCEPTUS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #ffffff 0%, #e0e0e0 50%, #9e9e9e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 0.3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        
        p {
            font-size: 1.2rem;
            opacity: 0.7;
            letter-spacing: 0.1rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CONCEPTUS</h1>
        <p>Brevemente</p>
    </div>
</body>
</html>
